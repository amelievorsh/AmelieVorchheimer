<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hi girls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Geo', monospace;
      background-color: black;
    }
    
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: transparent;
      padding: 2rem 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #cd0011;
      font-size: 5rem;
      text-shadow: 0 0 5px #7ec180;
    }

    .artist-info {
      position: absolute;
      top: 150px; /* Adjust this value to position it below the top-left text */
      left: 20px;
      max-width: 90%;
      font-size: 3rem;
      text-align: left;
      color: #dc2537;
      text-shadow: 0 0 4px #287a57;
      margin-bottom: 2rem;
      word-wrap: break-word;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      z-index: 1; /* Lower z-index for the canvas */
      pointer-events: none;
    }

    .bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: center;
    }

    .clickable-image {
      border: 0px solid lime;
      cursor: pointer;
      width: 150px;
      transition: transform 0.3s ease;
    }

    .clickable-image:hover {
      transform: scale(1.05);
    }

    .caption {
      font-size: 0.8rem;
      color: #ff0000;
      margin-top: 1px;
      font-family: "Geo", monospace;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.4;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/addons/p5.sound.min.js"></script>
  <script src="Vector1.js"></script>
</head>
<body>

  <div id="overlay">
    <div class="top-left">Amelie Vorchheimer -- A \/oid</div>
    <div class="artist-info">Artist * Web Designer * Musician</div>
    <div class="bottom-right">
      <a href="Index page 1.html">
        <img src="spinning_1_1.gif" alt="Go Button" class="clickable-image" />
      </a>
      <div class="caption">click me</div>
    </div>
  </div>

</body>
</html>
