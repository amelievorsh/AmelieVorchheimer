<!DOCTYPE html>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Geo', monospace;
      background-color: black;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: transparent;
      padding: 2rem 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #cd0011;
      font-size: 5rem;
      text-shadow: 0 0 5px #7ec180;
      line-height: 1.1;
    }

    .artist-info {
      position: absolute;
      top: 150px;
      left: 20px;
      max-width: 90%;
      font-size: 3rem;
      text-align: left;
      color: #dc2537;
      text-shadow: 0 0 4px #287a57;
      word-wrap: break-word;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      z-index: 1;
      pointer-events: none;
    }

    .bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: center;
    }

    .clickable-image {
      border: 0;
      cursor: pointer;
      width: 150px;
      max-width: 40vw;
      transition: transform 0.3s ease;
    }

    .clickable-image:hover {
      transform: scale(1.05);
    }

    .caption {
      font-size: 0.8rem;
      color: #ff0000;
      margin-top: 4px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    /* -------- Responsive Adjustments -------- */
    @media (max-width: 1024px) {
      .top-left {
        font-size: 3.5rem;
        top: 15px;
        left: 15px;
      }

      .artist-info {
        top: 120px;
        font-size: 2.2rem;
        max-width: 85%;
      }

      .clickable-image {
        width: 120px;
      }
    }

    @media (max-width: 768px) {
      .top-left {
        font-size: 2.5rem;
        top: 10px;
        left: 10px;
      }

      .artist-info {
        top: 90px;
        font-size: 1.6rem;
      }

      .bottom-right {
        bottom: 10px;
        right: 10px;
      }

      .clickable-image {
        width: 100px;
      }

      .caption {
        font-size: 0.7rem;
      }
    }

  #overlay {
